name: Multi Platform Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  ubuntu-job:
    name: Ubuntu Job
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Show OS Information
        run: uname -a

      - name: Create and Display File
        run: |
          echo "Hello from Ubuntu!" > ubuntu.txt
          cat ubuntu.txt

  windows-job:
    name: Windows Job
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Show OS Information
        run: systeminfo

      - name: Create and Display File
        run: |
          echo Hello from Windows! > windows.txt
          type windows.txt

  macos-job:
    name: macOS Job
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Show OS Information
        run: uname -a

      - name: Create and Display File
        run: |
          echo "Hello from macOS!" > macos.txt
          cat macos.txt
