name: Dependent Jobs Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build Job
    runs-on: ubuntu-latest

    steps:
      - name: Display build start message
        run: echo "Building application..."

      - name: Simulate build process
        run: |
          sleep 5
          echo "Build completed successfully."

  test:
    name: Test Job
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Display test start message
        run: echo "Running tests..."

      - name: Simulate testing process
        run: |
          sleep 5
          echo "All tests passed."

  deploy:
    name: Deploy Job
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Display deployment start message
        run: echo "Deploying application..."

      - name: Simulate deployment process
        run: |
          sleep 5
          echo "Deployment completed successfully."
